<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GOT Character Search with Autocomplete</title>
  <link rel="stylesheet" href="styly.css" />
</head>
<body>
  <div class="container">
    <input type="text" id="searchInput" placeholder="Search character by name..." autocomplete="off" />
    <ul id="suggestions" class="suggestions"></ul>
    <div id="result" class="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
